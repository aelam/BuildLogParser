name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-macos:
    name: Test (macOS, Swift ${{ matrix.swift }})
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        swift: [ "5.9", "5.10", "6.1" ]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ matrix.swift }}
      
      - name: Cache Swift build
        uses: actions/cache@v4
        with:
          path: |
            .build
            .swiftpm
          key: macOS-swift-${{ matrix.swift }}-${{ hashFiles('Package.swift', 'Package.resolved') }}
          restore-keys: |
            macOS-swift-${{ matrix.swift }}-${{ hashFiles('Package.swift') }}
            macOS-swift-${{ matrix.swift }}-
            macOS-swift-
      
      - name: Print Swift version
        run: swift --version
      
      - name: Build & Test
        run: |
          swift build
          swift test
      
      - name: Build Release
        run: swift build -c release
      
      - name: CLI Tests
        run: |
          ./.build/release/buildlog-parser --help
          echo "File.swift:10:5: error: cannot find 'unknownFunction' in scope" \
            | ./.build/release/buildlog-parser parse - --format json

  test-linux:
    name: Test (Linux, Swift ${{ matrix.swift }})
    runs-on: ubuntu-latest
    container:
      image: swift:${{ matrix.swift }}
    strategy:
      fail-fast: false
      matrix:
        swift: [ "5.9", "5.10", "6.1" ]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Cache Swift build
        uses: actions/cache@v4
        with:
          path: |
            .build
            .swiftpm
          key: Linux-swift-${{ matrix.swift }}-${{ hashFiles('Package.swift', 'Package.resolved') }}
          restore-keys: |
            Linux-swift-${{ matrix.swift }}-${{ hashFiles('Package.swift') }}
            Linux-swift-${{ matrix.swift }}-
            Linux-swift-
      
      - name: Print Swift version
        run: swift --version
      
      - name: Build & Test
        run: |
          swift build
          swift test
      
      - name: Build Release
        run: swift build -c release
      
      - name: CLI Tests
        run: |
          ./.build/release/buildlog-parser --help
          echo "File.swift:10:5: error: cannot find 'unknownFunction' in scope" \
            | ./.build/release/buildlog-parser parse - --format json

  lint:
    name: Code Quality & Formatting
    runs-on: macos-latest
    needs: [test-macos, test-linux]
    steps:
      - uses: actions/checkout@v4
      - uses: swift-actions/setup-swift@v2
        with:
          swift-version: "5.10" # 只在最新版本跑 Lint
      - run: swift run -c release --package-path Tools swiftformat .
