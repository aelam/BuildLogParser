name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-macos:
    name: Test (macOS, Swift ${{ matrix.swift }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # 使用不同的 macOS runner 版本来获得不同的 Xcode/Swift 版本
          - os: macos-13
            swift: "5.9"
          - os: macos-14  
            swift: "5.10"
          - os: macos-latest
            swift: "6.1"
    
    steps:
      - uses: actions/checkout@v4
      
      # 检查当前环境的 Xcode 和 Swift 版本
      - name: Check environment
        run: |
          echo "=== Xcode 信息 ==="
          xcode-select -p
          if command -v xcodebuild &> /dev/null; then
            xcodebuild -version
          fi
          
          echo "=== Swift 信息 ==="
          swift --version
          
          echo "=== 可用的 Xcode 版本 ==="
          ls /Applications/ | grep Xcode || echo "未找到额外的 Xcode 版本"
      
      # 只有在版本不匹配时才使用 setup-swift
      - name: Setup Swift (if needed)
        if: ${{ matrix.swift != '6.1' && matrix.os == 'macos-latest' }}
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ matrix.swift }}
      
      - name: Cache Swift build
        uses: actions/cache@v4
        with:
          path: |
            .build
            .swiftpm
          key: macOS-${{ matrix.os }}-swift-${{ matrix.swift }}-${{ hashFiles('Package.swift', 'Package.resolved') }}
          restore-keys: |
            macOS-${{ matrix.os }}-swift-${{ matrix.swift }}-${{ hashFiles('Package.swift') }}
            macOS-${{ matrix.os }}-swift-${{ matrix.swift }}-
      
      - name: Print Swift version
        run: swift --version
      
      # 清理构建缓存以避免模块冲突 (Swift 5.10 问题)
      - name: Clean build cache
        run: |
          rm -rf .build
          swift package clean
      
      - name: Build & Test
        run: |
          swift build
          swift test
      
      - name: Build Release
        run: swift build -c release
      
      - name: CLI Tests
        run: |
          ./.build/release/buildlog-parser --help
          echo "File.swift:10:5: error: cannot find 'unknownFunction' in scope" \
            | ./.build/release/buildlog-parser parse - --format json

  test-linux:
    name: Test (Linux, Swift ${{ matrix.swift }})
    runs-on: ubuntu-latest
    container:
      image: swift:${{ matrix.swift }}
    strategy:
      fail-fast: false
      matrix:
        swift: [ "5.9", "5.10", "6.1" ]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Cache Swift build
        uses: actions/cache@v4
        with:
          path: |
            .build
            .swiftpm
          key: Linux-swift-${{ matrix.swift }}-${{ hashFiles('Package.swift', 'Package.resolved') }}
          restore-keys: |
            Linux-swift-${{ matrix.swift }}-${{ hashFiles('Package.swift') }}
            Linux-swift-${{ matrix.swift }}-
            Linux-swift-
      
      - name: Print Swift version
        run: swift --version
      
      - name: Build & Test
        run: |
          swift build
          swift test
      
      - name: Build Release
        run: swift build -c release
      
      - name: CLI Tests
        run: |
          ./.build/release/buildlog-parser --help
          echo "File.swift:10:5: error: cannot find 'unknownFunction' in scope" \
            | ./.build/release/buildlog-parser parse - --format json

  lint:
    name: Code Quality & Formatting
    runs-on: macos-latest
    needs: [test-macos, test-linux]
    steps:
      - uses: actions/checkout@v4
      - uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.1"
      - run: swift run -c release --package-path Tools swiftformat .
